plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    from {
        configurations.getByName('compile').collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes( 'Main-Class': 'frmMain', 'Manifest-Version':'1.02' )
    }
}

dependencies {
    compile 'com.intellij:forms_rt:7.0.3'
    compile 'javax.websocket:javax.websocket-client-api:1.0'
    compile 'org.glassfish.tyrus:tyrus-client:1.1'
    compile 'org.glassfish.tyrus:tyrus-container-grizzly:1.1'
    compile 'org.eclipse.jetty.websocket:websocket-client:9.4.29.v20200521'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
